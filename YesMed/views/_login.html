<div ng-controller="loginCtrl">
    <div class="modal modal-lg" tabindex="-1" role="dialog">
        <div class="modal-dialog row yesmed-margin-top ">
            <form class="form-horizontal main-login main-center" method="post" action="#">
                <div class="form-group">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                </div>
                <div class="form-group">
                    <label for="username" class="cols-sm-2 control-label">Email/Mobile No</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="username" id="username" placeholder="Enter your Email/Mobile No " />
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="cols-sm-2 control-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Enter your Password" />
                    </div>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary btn-lg register-button" style="width:100%" ng-click="Login(name, userName, password, confirmPassword)">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
